<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./resources/bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <title>Practico Bootstrap</title>
</head>

<body>
 
 <!--Barra de navegación-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Codo a Codo</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Desactivado</a>
          </li>
        </ul>
      </div>  
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
  <!--CARDS-->
  <main>
  <div class="card-group d-flex">
    <div class="card">
      <img src="./resources/img/html.png" class="card-img-top" alt="html">
      <div class="card-body">
        <h5 class="card-title">titulo 1</h5>
        <p class="card-text">Contenido de Card</p>
        <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
      </div>
    </div>
    <div class="card">
      <img src="./resources/img/css.png" class="card-img-top" alt="css">
      <div class="card-body">
        <h5 class="card-title">titulo 2</h5>
        <p class="card-text">Contenido de Card</p>
        <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
      </div>
    </div>
    <div class="card">
      <img src="./resources/img/bootstrap.png" class="card-img-top" alt="Bootstrap">
      <div class="card-body">
        <h5 class="card-title">titulo 3</h5>
        <p class="card-text">Contenido de Card</p>
        <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
      </div>
    </div>
  </div>
</main>

<!--Formulario-->
<section>
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Nunca comparta su email.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Verificar</label>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</section>

<scrip src="./resources/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></scrip>
</body>
</html>
